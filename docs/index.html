<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hardcore Tweaks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="scripts/jszip.min.js"></script>
    <script src="scripts/jszip-utils.min.js"></script>
    <script src="scripts/FileSaver.min.js"></script>
    <script src="scripts/bootstrap.bundle.min.js"></script>
    <script src="scripts/script.js" defer></script>
</head>

<body>
    <header>
        <h1 id="pagetitle">Hardcore Tweaks</h1>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row align-items-start">
                <div id="category-wrapper" class="col accordion">

                </div>
                <div id="selection-wrapper" class="col-md-3">
                    <h3>Selection</h3>
                    <button id="download" disabled class="btn btn-primary mb-2">Download Selection</button>
                    <div id="selection">
                        Nothing selected
                    </div>
                    <div id="warnings">

                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div id="credit">
            <span>
                a collaboration of
                <a href="https://streamerlinks.com/iJevin" target="_blank" rel="noopener noreferrer">iJevin</a>
                and
                <a href="https://plagiatus.net" target="_blank" rel="noopener noreferrer">Plagiatus</a>
            </span>
        </div>
    </footer>
</body>

<template id="template-pack">
    <div class="pack">
        <img src="" alt="icon" class="pack-icon">
        <p class="pack-title">Title</p>
        <p class="pack-version">v0.0.1</p>
        <div class="pack-description">Description</div>
    </div>
</template>
<template id="template-category">
    <div class="category accordion-item">
        <h3 class="accordion-header">
            <button class="category-title accordion-button collapsed" type="button" data-bs-toggle="collapse">
                Title
            </button>
        </h3>
        <div class="category-content accordion-collapse collapse" data-bs-parent="#category-wrapper">
            <div class="accordion-body">
                <button class="selectall btn btn-success">Select All</button>
                <button class="deselectall btn btn-danger">Deselect All</button>
                <div class="packs-wrapper"></div>
            </div>
        </div>
    </div>
</template>

</html>
